<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar (Header) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="post">
                    <!-- Error Message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Incorrect Username or Password</div>
                    </div>

                    <!-- Logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out</div>
                    </div>

                    <div class="form-group">
                        <label for ="username">Username: </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your email"
                        autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label for ="password">Password: </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <span>No Account yet?<a href="/" th:href="@{/registration}">Register Here</a></span>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
